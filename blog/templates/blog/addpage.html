{% extends 'blog/base.html' %}
{% load static %]

{% block content %}

<h1>{{ title }}</h1>
<form method="post" action="{% url 'add_page' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.not_field_error }}</div>
    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>

{% endblock %}
